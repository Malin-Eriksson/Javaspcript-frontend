<!-- CONTACT FORM -->
<div class="container">
    <form class="contact-form" onsubmit="onSubmit(event)" novalidate>
        <h1>Come in Contact with Us</h1>
        <div>
            <label id="name-label" for="name">First name</label>
            <input id="name" type="text" placeholder="Name" onkeyup="validate(event)" required data-required-min="2">
            <div id="name-error" class="text-danger"></div>
        </div>
        <div>
            <label id="email-label" for="email">E-mail address</label>
            <input id="email" type="email" placeholder="E-mail address" onkeyup="validate(event)" required>
            <div id="email-error" class="text-danger"></div>
        </div>
        <div>
            <label id="comments-label" for="comments">Comment</label>
            <input id="comments" type="text" placeholder="Comment" onkeyup="validate(event)" required data-required-min="10">
            <div id="comments-error" class="text-danger"></div>
        <div>
            <button type="submit">Post comment</button>
        </div>
    </form>
</div>
