<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fixxo.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo.</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/style.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
<!-- TOP MENU -->
    <section class="top-menu">
        <a href="#" class="logo"><strong>F</strong>ixxo.</a>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="top-menu-icons">
            <span class="icon">
                <i class="fa-regular fa-magnifying-glass"></i>
                <i class="fa-regular fa-code-compare"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-bag-shopping"></i>
            </span>
        </div>
    </section>
<!-- MAP -->
    <section>
        <img class="map" src="./images/map2.jpg" alt="map">
    </section>
<!-- CONTACT FORM -->
    <section class="contact-form container">
            <h1>Come in Contact with Us</h1>
        <form id="form" novalidate>
            <div>
                <input id="name" type="text" placeholder="Your name">
                <input id="email" type="email" placeholder="Your mail">
            </div>
            <div>
                <input id="comments" type="text" placeholder="Comments">
            </div>
            <div id="error"></div>
            <button type="post-comments">Post comments</button>
        </form>

    </section>

</body>
</html>
